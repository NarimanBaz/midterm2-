<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <!-- Search and Unit Toggle -->
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name" />
            <button onclick="searchCity()">Search</button>
            <label class="switch">
                <input type="checkbox" id="unit-toggle" onclick="toggleUnit()">
                <span class="slider"></span>
                <span class="unit-label">°C / °F</span>
            </label>
        </div>

        <!-- Current Weather -->
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
                <div class="date" id="date">Monday, 25 May</div>
                <div class="others" id="current-weather-items"></div>
            </div>
            <div class="place-container">
                <div class="time-zone" id="time-zone">Asia/Kolkata</div>
                <div id="country" class="country">IN</div>
            </div>
        </div>

        <!-- Weather Forecast -->
        <div class="future-forecast">
            <div class="today" id="current-temp"></div>
            <div class="weather-forecast" id="weather-forecast"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
